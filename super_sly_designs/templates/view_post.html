{% extends 'base.html' %}
{% block content %}
    <div class="blog-header py-5 text-center" style="background-color: #004080; color: #ffffff;">
        <div class="container">
            <h1 class="display-4 fw-bold">{{ post.title }}</h1>
            <p class="lead">Posted on {{ post.date_posted.strftime('%B %d, %Y') }} by {{ post.author }}</p>
        </div>
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-8">
                <div class="blog-post-content mb-4">
                    <p>{{ post.content }}</p>
                </div>
                <a href="{{ url_for('blog') }}" class="btn btn-secondary">Back to Blog</a>
            </div>

            {% include 'sidebar.html' %}
        </div>
    </div>
{% endblock %}
