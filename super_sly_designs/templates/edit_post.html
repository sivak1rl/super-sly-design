{% extends 'base.html' %}
{% block content %}
    <div class="container py-5">
        <h2 class="mb-4 text-center">Edit Post</h2>
        <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ post.author }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="6" required>{{ post.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Post</button>
            <a href="{{ url_for('blog') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
{% endblock %}
